<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Tic Tac Toe</title>
  <link rel="shortcut icon" type="image/jpg" href="favicon.png" />
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div class="names">
    <p class="player1">Player One (X): </p>
    <p class="player2">Player Two (O): </p>
    <p class="player1" id="player1-name"></p>
    <p class="player2" id="player2-name"></p>
  </div>

  <div class="name-input-container">
    <div class="name-input">
      <form class="form">
        <p>Player 1</p>
        <input type="text" placeholder="Enter Name" id="player1" required>
        <p>Player 2</p>
        <input type="text" placeholder="Enter Name" id="player2" required>

        <button type="submit" class="btn submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <div class="gameboard-container" id="gameboard">
    <div class="square" id="square0"></div>
    <div class="square" id="square1"></div>
    <div class="square" id="square2"></div>

    <div class="square" id="square3"></div>
    <div class="square" id="square4"></div>
    <div class="square" id="square5"></div>

    <div class="square" id="square6"></div>
    <div class="square" id="square7"></div>
    <div class="square" id="square8"></div>
  </div>

  <button class="btn restart-btn">Restart</button>

  <div class=" game-result-container">
    <p class="game-result">Test</p>
  </div>


  <script src="script.js"></script>
</body>

</html>
